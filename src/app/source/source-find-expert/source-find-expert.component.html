<div class="container-fluid">
  <h1>Find expert in source</h1>
  <form class="mb-5">
  <exp-input-selector [(value)]="selectedSource"></exp-input-selector>
  <div class="form-group">
    <label for="inpExpert">Expert name:</label>
    <input #expertInput id="inpExpert" class="form-control" placeholder="Input" (blur)="update(expertInput.value)">
  </div>
  <button type="submit" class="btn btn-primary" (click)="findExperts()">Find experts</button>
  </form>
  <table class="table table-hover table-sm">
    <thead>
      <tr>
        <th>Identification</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expert of expertsPage()">
        <td>{{expert.identification}}</td>
        <td>{{expert.name}}</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="experts?.length" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" [(value)]="pageSize">
      <option value="10">10 items per page</option>
      <option value="30">30 items per page</option>
      <option value="100">100 items per page</option>
    </select>
  </div>
</div>
